<div class="calculator-container">
  <h2>Calculadora</h2>
  <div class="input-group">
    <input [(ngModel)]="numero1" placeholder="Número 1" type="number" class="input-field">
    <input [(ngModel)]="numero2" placeholder="Número 2" type="number" class="input-field">
  </div>
  <div class="select-group">
    <label for="operacao">Selecione a operação:</label>
    <select [(ngModel)]="operacao" id="operacao" class="select-field">
      <option value="soma">Soma</option>
      <option value="subtracao">Subtração</option>
      <option value="multiplicacao">Multiplicação</option>
      <option value="divisao">Divisão</option>
    </select>
  </div>
  <button (click)="calcular()" class="calculate-button">Calcular</button>
  <p class="result-text">Resultado: <input [value]="resultado" readonly class="result-field"></p>
</div>
