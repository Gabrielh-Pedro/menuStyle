<div class="imc-container">
    <h2>Calculadora de IMC</h2>
  
    <div class="input-group">
      <label for="peso" class="input-label">Peso (kg):</label>
      <input id="peso" [(ngModel)]="peso" class="input-field" placeholder="Digite seu peso" type="number" />
    </div>
  
    <div class="input-group">
      <label for="altura" class="input-label">Altura (m):</label>
      <input id="altura" [(ngModel)]="altura" class="input-field" placeholder="Digite sua altura" type="number" />
    </div>
  
    <button class="calculate-button" (click)="calcularIMC()">Calcular IMC</button>
  
    <p class="result-text" [ngClass]="{'normal': classificacao === 'Peso normal', 'overweight': classificacao.includes('Sobrepeso'), 'obese': classificacao.includes('Obesidade')}">
      IMC: <strong>{{ imc?.toFixed(2) }}</strong>
    </p>
    <p class="classification-text" [ngClass]="{'normal': classificacao === 'Peso normal', 'overweight': classificacao.includes('Sobrepeso'), 'obese': classificacao.includes('Obesidade')}">
      Classificação: <strong>{{ classificacao }}</strong>
    </p>
  </div>
